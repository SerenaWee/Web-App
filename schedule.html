 <script src="./script.js"></script>


<div id="airtable-data"></div>

<script>
  const airtableApiKey = 'YOUR_API_KEY'; // Replace with your Airtable API key
  const baseId = 'YOUR_BASE_ID'; // Replace with your Airtable Base ID
  const tableName = 'YOUR_TABLE_NAME'; // Replace with your table name

  const url = `https://api.airtable.com/v0/${baseId}/${tableName}`;

  fetch(url, {
    headers: {
      Authorization: `Bearer ${airtableApiKey}`
    }
  })
  .then(response => response.json())
  .then(data => {
    // data.records is an array of records
    const container = document.getElementById('airtable-data');

    data.records.forEach(record => {
      const fields = record.fields;
      // For example, if your fields are 'Name' and 'Departure'
      const name = fields.Name || 'No Name';
      const departure = fields.Departure || 'No Departure';

      // Create HTML element to display data
      const div = document.createElement('div');
      div.style.border = '1px solid #ccc';
      div.style.padding = '10px';
      div.style.margin = '5px 0';

      div.innerHTML = `<strong>${name}</strong><br/>Departure: ${departure}`;
      container.appendChild(div);
    });
  })
  .catch(error => console.error('Error fetching Airtable data:', error));
</script>
